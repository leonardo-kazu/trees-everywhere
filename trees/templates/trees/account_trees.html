{% extends "trees/base.html" %} {%block title%} Trees Everywhere {%endblock%} {%block content%}
<div class="container">
  <h1 class="title">{{ account }} Trees</h1>
  <a href="{% url 'home' %}" class="button mb-3 is-primary">Go back Home</a>

  <div class="columns is-multiline">
    {% for tree in trees %}
    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <p class="title"><a href="{% url 'tree_detail' tree.pk %}">{{ tree.tree }}</a></p>
          <p class="subtitle">{{ tree.planted_at }}</p>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="column">
      <div class="notification is-warning">The account does not have any planted trees yet.</div>
    </div>
    {% endfor %}
  </div>
</div>

{%endblock content%}
