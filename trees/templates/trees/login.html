<!-- login.html -->

{% extends "trees/base.html" %} {%block title%} Login {%endblock%} {%block content%}

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="box">
          <h2 class="title is-4 has-text-centered">Login</h2>
          <form id="login-form" method="post">
            {% csrf_token %}
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" name="username" placeholder="Username" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      {% if error %}
      <div class="column is-one-third">
        <div id="error-notification" class="notification is-danger">
          <button
            class="delete"
            onclick="document.querySelector('#error-notification').style.display = 'none'"></button>
          {{ error }}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</section>

{%endblock content%}
